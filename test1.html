<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Tech School Uniform Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ffece0;
    }

    /* Hero Carousel */
    .carousel-item {
      height: 500px;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .carousel-caption {
      background-color: rgba(0,0,0,0.4);
      border-radius: 15px;
      padding: 20px;
    }

    /* Section Titles */
    h2.section-title {
      font-weight: 700;
      color: #ff4500;
      margin-bottom: 30px;
      text-align: center;
    }

    /* Uniform Cards */
    .uniform-card {
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      background-color: white;
    }
    .uniform-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.3);
    }
    .uniform-card img {
      border-bottom: 1px solid #ddd;
    }
    .uniform-card .btn {
      border-radius: 50px;
      padding: 10px 25px;
    }
    .uniform-price {
      color: #ff4500;
      font-weight: 600;
      margin-top: 10px;
      font-size: 1.1rem;
    }

    /* Footer */
    footer {
      background: #ff4500;
      color: #fff;
      padding: 30px 0;
      text-align: center;
      margin-top: 50px;
    }
    footer a { color: #fff; text-decoration: underline; }

    /* Category Buttons */
    .category-btn { margin: 0 5px 10px 0; }
  </style>
</head>
<body>

  <!-- Hero Slider / Featured Uniforms -->
  <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" style="background-image: url('https://via.placeholder.com/1600x500.png?text=Featured+Uniform+1');">
        <div class="carousel-caption d-none d-md-block">
          <h3>Featured Boys Uniform</h3>
          <p>High-quality material, perfect for school.</p>
        </div>
      </div>
      <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1600x500.png?text=Featured+Uniform+2');">
        <div class="carousel-caption d-none d-md-block">
          <h3>Featured Girls Uniform</h3>
          <p>Comfortable and stylish for every student.</p>
        </div>
      </div>
      <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1600x500.png?text=Featured+Uniform+3');">
        <div class="carousel-caption d-none d-md-block">
          <h3>Pre-School Uniform</h3>
          <p>Soft and safe material for little ones.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>

  <!-- Categories + Search -->
  <section class="container py-5" id="shop">
    <h2 class="section-title">Shop Uniforms</h2>

    <!-- Categories -->
    <div class="text-center mb-4">
      <button class="btn btn-outline-danger category-btn active" data-category="all">All</button>
      <button class="btn btn-outline-danger category-btn" data-category="boys">Boys</button>
      <button class="btn btn-outline-danger category-btn" data-category="girls">Girls</button>
      <button class="btn btn-outline-danger category-btn" data-category="preschool">Pre-School</button>
      <button class="btn btn-outline-danger category-btn" data-category="highschool">High School</button>
    </div>

    <!-- Search -->
    <div class="text-center mb-5">
      <input type="text" id="searchInput" class="form-control w-50 mx-auto" placeholder="Search uniform by name...">
    </div>

    <!-- Uniform Cards -->
    <div class="row g-4" id="uniformContainer">
      <!-- JS will generate cards -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 <strong>Royal Tech Uniform Shop</strong>. All Rights Reserved. <br>
    Powered by <a href="https://nextgenincdesigners.com" target="_blank">Nextgen Inc Geeks</a>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS for uniforms with prices, categories, and search -->
  <script>
    const uniforms = [
      { name: 'Boys Uniform 1', category: 'boys', price: 2500, image: 'https://via.placeholder.com/400x400.png?text=Boys+1', whatsapp: '254700000000' },
      { name: 'Girls Uniform 1', category: 'girls', price: 2700, image: 'https://via.placeholder.com/400x400.png?text=Girls+1', whatsapp: '254700000001' },
      { name: 'Pre-School Uniform 1', category: 'preschool', price: 2000, image: 'https://via.placeholder.com/400x400.png?text=PreSchool+1', whatsapp: '254700000002' },
      { name: 'High School Uniform 1', category: 'highschool', price: 3000, image: 'https://via.placeholder.com/400x400.png?text=HighSchool+1', whatsapp: '254700000003' },
      { name: 'Boys Uniform 2', category: 'boys', price: 2600, image: 'https://via.placeholder.com/400x400.png?text=Boys+2', whatsapp: '254700000004' },
      { name: 'Girls Uniform 2', category: 'girls', price: 2800, image: 'https://via.placeholder.com/400x400.png?text=Girls+2', whatsapp: '254700000005' }
    ];

    const container = document.getElementById('uniformContainer');
    const searchInput = document.getElementById('searchInput');
    const categoryButtons = document.querySelectorAll('.category-btn');

    function displayUniforms(filteredUniforms) {
      container.innerHTML = '';
      filteredUniforms.forEach(u => {
        container.innerHTML += `
          <div class="col-md-4">
            <div class="card uniform-card">
              <img src="${u.image}" class="card-img-top" alt="${u.name}">
              <div class="card-body text-center">
                <h5 class="card-title">${u.name}</h5>
                <div class="uniform-price">Ksh ${u.price}</div>
                <a href="https://wa.me/${u.whatsapp}?text=Hello,+I+want+to+buy+${encodeURIComponent(u.name)}" 
                   class="btn btn-danger btn-sm mt-3" target="_blank">Buy on WhatsApp</a>
              </div>
            </div>
          </div>
        `;
      });
    }

    // Initial display
    displayUniforms(uniforms);

    // Category filter
    categoryButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        categoryButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const category = btn.getAttribute('data-category');
        let filtered = uniforms;
        if(category !== 'all') filtered = uniforms.filter(u => u.category === category);
        const searchText = searchInput.value.toLowerCase();
        if(searchText) filtered = filtered.filter(u => u.name.toLowerCase().includes(searchText));
        displayUniforms(filtered);
      });
    });

    // Search filter
    searchInput.addEventListener('input', () => {
      const searchText = searchInput.value.toLowerCase();
      const activeCategory = document.querySelector('.category-btn.active').getAttribute('data-category');
      let filtered = uniforms;
      if(activeCategory !== 'all') filtered = filtered.filter(u => u.category === activeCategory);
      filtered = filtered.filter(u => u.name.toLowerCase().includes(searchText));
      displayUniforms(filtered);
    });
  </script>

</body>
</html>
